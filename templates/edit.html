{{define "title"}}{{.Title}}{{end}}
{{define "main"}}
<h1>Editing {{.Title}}</h1>

<form action={{printf "/save/%s" .Slug}} method="POST">
<div><input name="title" value="{{.Title}}"/><textarea name="content" rows="20" cols="80">{{printf "%s" .Content}}</textarea></div>
<div><input type="submit" value="Save"></div>
</form>
{{end}}
